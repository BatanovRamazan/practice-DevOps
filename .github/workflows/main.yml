name: Node.js CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Шаг клонирования репозитория

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Устанавливаем Node.js
        with:
          node-version: '14'  # Версия Node.js (измените на нужную)

      - name: Install dependencies in subdirectory
        run: |
          cd app  # Переходим в поддиректорию, где находится package.json
          npm install  # Устанавливаем зависимости

      - name: Run tests in subdirectory
        run: |
          cd app  # Переходим в поддиректорию, где находятся тесты
          npm test  # Запускаем тесты

      - name: Commit changes
        run: |
          git config --global user.name 'Roma'
          git config --global user.email 'batanov.ramazan05@gmail.com'
          git commit -m "Auto-commit from GitHub Actions" || echo "Nothing to commit"
