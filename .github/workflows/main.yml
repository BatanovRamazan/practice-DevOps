name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2  # Шаг клонирования репозитория

      - name: Set up Node.js        # Настройка Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies  # Установка зависимостей
        run: npm install

      - name: Run tests             # Запуск тестов
        run: npm test
